<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hangman Game</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>
    <div class="container">
        <h1>The Hangman Game</h1>

        <div id="userStats">
            <p>Wins:
                <strong>
                    <span id="numWins"></span>
                </strong>
            </p>
            <p>Losses:
                <strong>
                    <span id="numLosses"></span>
                </strong>
            </p>
        </div>

        <p>Guess which word I'm thinking of!</p>
        <p>
            <span id="answerProgress"></span>
        </p>
        <br>

        <p>Number of tries left:
            <strong>
                <span id="numTriesLeft"></span>
            </strong>
        </p>
        <p>Your guesses so far:</p>
        <p>
            <strong>
                <span id="guesses"></span>
            </strong>
        </p>
    </div>

    <!-- Lightbox -->
    <div id="lightBox_background"></div>

    <div id="lightBox" class="container">
        <p id="outputMessage"></p>
    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/listOfWords.js"></script>
    <script type="text/javascript" src="assets/javascript/hangman.js"></script>
</body>

</html>
